<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Robot Head -->
  <circle cx="150" cy="100" r="40" fill="white" stroke="black" stroke-width="4"/>
  <rect x="130" y="95" width="40" height="30" rx="15" fill="black"/>
  <circle cx="140" cy="110" r="5" fill="white"/>
  <circle cx="160" cy="110" r="5" fill="white"/>
  
  <!-- Robot Ears -->
  <rect x="105" y="95" width="10" height="20" rx="3" fill="white" stroke="black" stroke-width="2"/>
  <rect x="185" y="95" width="10" height="20" rx="3" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Speech Bubble -->
  <ellipse cx="185" cy="65" rx="25" ry="15" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="175" cy="65" r="3" fill="black"/>
  <circle cx="185" cy="65" r="3" fill="black"/>
  <circle cx="195" cy="65" r="3" fill="black"/>
  
  <!-- 3D Open Book -->
  <!-- Left Page -->
  <path d="M110,140 L150,140 L150,210 L110,210 C105,205 105,145 110,140 Z" fill="#F9CB1C" stroke="black" stroke-width="2"/>
  <!-- Right Page -->
  <path d="M150,140 L190,140 L190,210 L150,210 Z" fill="#F9CB1C" stroke="black" stroke-width="2"/>
  <!-- Book Spine -->
  <path d="M150,140 L150,210" fill="none" stroke="black" stroke-width="2"/>
  <!-- Left Page Lines -->
  <path d="M115,150 L145,150" stroke="black" stroke-width="1"/>
  <path d="M115,160 L145,160" stroke="black" stroke-width="1"/>
  <path d="M115,170 L145,170" stroke="black" stroke-width="1"/>
  <path d="M115,180 L145,180" stroke="black" stroke-width="1"/>
  <path d="M115,190 L145,190" stroke="black" stroke-width="1"/>
  <!-- Right Page Lines -->
  <path d="M155,150 L185,150" stroke="black" stroke-width="1"/>
  <path d="M155,160 L185,160" stroke="black" stroke-width="1"/>
  <path d="M155,170 L185,170" stroke="black" stroke-width="1"/>
  <path d="M155,180 L185,180" stroke="black" stroke-width="1"/>
  <path d="M155,190 L185,190" stroke="black" stroke-width="1"/>
  <!-- Book Page Edges (showing thickness) -->
  <path d="M110,140 C108,145 108,205 110,210" fill="white" stroke="black" stroke-width="1"/>
  <path d="M190,140 C192,145 192,205 190,210" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- StudyBot Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">STUDY<tspan fill="#F9CB1C">BOT</tspan></text>
</svg>